{% extends 'base.html' %}

{% block title %}Homepage{% endblock title %}

{% block content %}
<form action="post">{% csrf_token %}
    <h1>{{test.title}}</h1>
    {% for field in test %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}
<input type="submit" value="Submit">
</form>
{% endblock content %}
